<!-- 搜尋列 sticky 在 header 下方 -->
<div class="sticky-search-wrapper">
  <div class="pretty-search-bar">
    <input
      type="text"
      class="form-control pretty-input"
      placeholder="輸入關鍵字搜尋課程"
      [(ngModel)]="searchText"
      (ngModelChange)="onSearchTextChange($event)"
    />

    <button class="btn pretty-button" (click)="onSearch()">搜尋</button>

    <!-- 下拉提示 -->
    <ul *ngIf="suggestions.length" class="suggestion-list">
      <li *ngFor="let s of suggestions" (click)="selectSuggestion(s)">
        {{ s }}
      </li>
    </ul>
  </div>
</div>

<!-- 搜尋結果 -->
<div class="course-list">
  <a
    *ngFor="let course of filteredCourses"
    [routerLink]="['/home/course-products/detail', course.courseId]"
    style="text-decoration: none; color: inherit"
  >
    <app-course-card [course]="course"></app-course-card>
  </a>
</div>

<!-- ✅ 占位補高度，避免固定搜尋列蓋到下面的內容 -->
<div class="search-bar-spacer"></div>
