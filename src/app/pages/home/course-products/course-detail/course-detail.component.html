<div class="container mt-4">
  <!-- 顯示錯誤 -->
  <div *ngIf="loadError" class="alert alert-danger">
    很抱歉，找不到這門課程。
  </div>

  <!-- 顯示課程內容 -->
  <div class="row" *ngIf="course">
    <div class="col-md-6">
      <img [src]="course.coverImage" class="img-fluid" [alt]="course.title">
    </div>
    <div class="col-md-6">
      <h2>{{ course.title }}</h2>
      <p class="text-muted">{{ course.companyName }}</p>
      <h4 class="text-danger">NT$ {{ course.price }}</h4>
      <p>{{ course.description }}</p>
      <button class="btn btn-primary" (click)="addToCart()">加入購物車</button>
    </div>
  </div>
</div>
