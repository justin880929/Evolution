<!-- 假設您已在全站導入 Bootstrap 5 -->
<div class="p-3 ps-5 m-1 focusto rounded" (click)="goToLearning()">
  <div
    class="card mb-3"
    style="
      cursor: pointer;
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
    "
  >
    <div class="row g-0 align-items-center">
      <!-- 左側：課程封面 -->
      <div class="col-auto">
        <img
          [src]="course.coverImage"
          (error)="course.coverImage = '/assets/img/course-product.png'"
          class="img-fluid rounded"
          alt="Course Image"
          style="width: 150px; height: 100px; object-fit: cover"
        />
      </div>

      <!-- 右側：文字資訊 -->
      <div class="col">
        <div class="card-body py-2">
          <!-- 標題：粗體、適中字級 -->
          <h5
            class="card-title fw-bold mb-1"
            style="font-size: 1.25rem; color: #333"
          >
            {{ course.title }}
          </h5>

          <!-- 公司名稱：次標、副标题字級、不同顏色 -->
          <p class="card-subtitle mb-2" style="font-size: 0.9rem; color: #555">
            by {{ course.companyName }}
          </p>

          <!-- 課程描述：行高稍微放鬆，保留空白間距 -->
          <p
            class="card-text mb-0"
            style="font-size: 0.95rem; line-height: 1.5; color: #666"
          >
            {{ course.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
