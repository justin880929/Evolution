<body>

            <span class="menu-header-text">課程</span>
          </li>

          <li class="menu-item">
            <a href="javascript:void(0);" class="menu-link menu-toggle">
              <i class="menu-icon tf-icons bx bx-layout"></i>
              <div data-i18n="Layouts">課程管理</div>
            </a>

            <ul class="menu-sub">
              <li class="menu-item" *ngFor="let item of menuItems.course">
                <a [routerLink]="[item.link]" class="menu-link">
                  <div data-i18n="Without menu">{{item.label}}</div>
                </a>
              </li>
            </ul>
          </li>
          <li class="menu-header small text-uppercase">
            <span class="menu-header-text">員工與部門</span>

                    <li>
