<p-toolbar class="mb-2">
  <div class="p-toolbar-group-left">
    <!-- Êñ∞Â¢ûÂì°Â∑•ÊåâÈàï -->
    <button
      pButton
      type="button"
      icon="pi pi-plus"
      label="Êñ∞Â¢ûÂì°Â∑•"
      class="p-button-success mr-2 rounded"
      (click)="showCreateDialog()"
    ></button>

    <!-- ÊâπÊ¨°ÂàäÈô§ÊåâÈàïÔºåÂè™ÊúâÁï∂Â∑≤ÈÅ∏Êìá selectedEmps Èï∑Â∫¶ > 0 ÊâçÂèØÈªûÊìä -->
    <button
      pButton
      type="button"
      icon="pi pi-trash"
      label="ÂÅúÁî®ÈÅ∏Âèñ"
      class="p-button-danger rounded"
      [disabled]="!selectedEmps || selectedEmps.length === 0"
      (click)="confirmDeleteSelected()"
    ></button>
  </div>
</p-toolbar>

<p-toast></p-toast>

<div class="card table-container">
  <p-table
    #dt1
    [value]="empList"
    [lazy]="true"
    (onLazyLoad)="loadLazyData($event)"
    [paginator]="true"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [loading]="loading"
    [first]="first"
    selectionMode="multiple"
    [(selection)]="selectedEmps"
    dataKey="userId"
    [tableStyle]="{ 'min-width': '50rem' }"
    stateStorage="session"
    stateKey="emp-session"
  >
    <!-- üîπ Ë°®È†≠ÂçÄÔºöÂÖàÂä†‰∏ä checkbox Ê¨Ñ‰ΩçÔºåÂÜçÂä†Ê¨Ñ‰ΩçÊéíÂ∫èËàáÁØ©ÈÅ∏ -->
    <ng-template pTemplate="header">
      <tr>
        <!-- 1-1. Â§öÈÅ∏ CheckBox Ê¨Ñ‰Ωç -->
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>

        <!-- 1-2. ÂÖ∂‰ªñÊ¨Ñ‰ΩçÔºöÂßìÂêç/‰ø°ÁÆ±/ÈÉ®ÈñÄ/ÁãÄÊÖã/Êìç‰Ωú -->
        <th pSortableColumn="username" style="width: 25%">
          Âì°Â∑•ÂßìÂêç <p-sortIcon field="username"></p-sortIcon>
        </th>
        <th pSortableColumn="email" style="width: 25%">
          Âì°Â∑•‰ø°ÁÆ± <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th pSortableColumn="userDep" style="width: 25%">
          ÊâÄÂ±¨ÈÉ®ÈñÄ <p-sortIcon field="userDep"></p-sortIcon>
        </th>
        <th pSortableColumn="userStatus" style="width: 15%">
          Â∏≥ËôüÁãÄÊÖã <p-sortIcon field="userStatus"></p-sortIcon>
        </th>
        <th style="width: 10%">Êìç‰Ωú</th>
      </tr>
      <tr>
        <!-- 1-3. ÁØ©ÈÅ∏ÂàóÔºöÂ§öÈÅ∏Ê¨Ñ‰ΩçÈÄôË£°ÁïôÁ©∫ -->
        <th></th>

        <th>
          <input
            pInputText
            type="text"
            (input)="onInputFilter($event, 'username', dt1)"
            [value]="getFilterValue(dt1.filters['username'])"
            placeholder="Search Name"
            class="w-full custom-input"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="onInputFilter($event, 'email', dt1)"
            [value]="getFilterValue(dt1.filters['email'])"
            placeholder="Search Email"
            class="w-full custom-input"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="onInputFilter($event, 'userDep', dt1)"
            [value]="getFilterValue(dt1.filters['userDep'])"
            placeholder="Search userDep"
            class="w-full custom-input"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="onInputFilter($event, 'userStatus', dt1)"
            [value]="getFilterValue(dt1.filters['userStatus'])"
            placeholder="Search Status"
            class="w-full custom-input"
          />
        </th>
        <!-- ÁØ©ÈÅ∏ÂàóÊúÄÂæå‰∏ÄÊ†ºÔºàÊìç‰ΩúÔºâÁöÑÊ†ºÂ≠êÁïôÁ©∫ -->
        <th></th>
      </tr>
    </ng-template>

    <!-- üî∏ Ë≥áÊñôÂàóÔºöÂÖàÈ°ØÁ§∫ checkboxÔºåÂÜçÈ°ØÁ§∫ÂÖ∂‰ªñÊ¨Ñ‰Ωç„ÄÅÊúÄÂæå‰∏ÄÊ¨ÑÈ°ØÁ§∫„ÄåÂà™Èô§ÂúñÁ§∫„Äç-->
    <ng-template pTemplate="body" let-emp>
      <tr [pSelectableRow]="emp">
        <!-- 2-1. Â§öÈÅ∏ CheckBox -->
        <td>
          <p-tableCheckbox [value]="emp"></p-tableCheckbox>
        </td>

        <!-- 2-2. ÂÖ∂‰ªñÊ¨Ñ‰ΩçÔºöÈÉΩÊîπÊàê emp?.xxx -->
        <td>{{ emp?.username }}</td>
        <td>{{ emp?.email }}</td>
        <td>{{ emp?.userDep }}</td>
        <td>{{ emp?.userStatus }}</td>

        <!-- 2-3. ÂñÆÁ≠ÜÂà™Èô§ÊåâÈàï -->
        <td>
          <button
            pButton
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text p-button-help"
            (click)="editEmployee(emp)"
            style="margin-left: 0.5rem"
          ></button>
        </td>
      </tr>
    </ng-template>

    <!-- ‚õî Á©∫Ë≥áÊñôÈ°ØÁ§∫ -->
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">No employee found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- 3. Êñ∞Â¢û/Á∑®ËºØ DialogÔºà‰ª•„ÄåÊñ∞Â¢ûÂì°Â∑•„ÄçÁÇ∫‰æãÔºåÂèØË§áÁî®Âêå‰∏ÄÂÄã Dialog ‰æÜÂÅöÁ∑®ËºØÔºâ -->
<p-dialog
  header="{{ isCreateMode ? 'Êñ∞Â¢ûÂì°Â∑•' : 'Á∑®ËºØÂì°Â∑•' }}"
  [(visible)]="displayEmpDialog"
  [modal]="true"
  [style]="{ width: '400px' }"
  [closable]="false"
  (onHide)="onDialogHide()"
>
  <div class="p-fluid">
    <!-- ÂÅáË®≠Âì°Â∑•Áâ©‰ª∂Â±¨ÊÄßÊúâÔºöusername„ÄÅemail„ÄÅdepartment„ÄÅisEmailConfirmed -->
    <div class="p-field">
      <label for="username" (click)="getNewEmp()">Âì°Â∑•ÂßìÂêç</label>
      <input
        id="username"
        type="text"
        pInputText
        [(ngModel)]="currentEmp.username"
        required
      />
    </div>

    <div class="p-field">
      <label for="email">ÈõªÂ≠êÈÉµ‰ª∂</label>
      <input
        id="email"
        type="email"
        pInputText
        [(ngModel)]="currentEmp.email"
        required
      />
    </div>

    <div class="p-field">
      <label for="userDep">ÈÉ®ÈñÄ</label>
      <input
        id="userDep"
        type="text"
        pInputText
        [(ngModel)]="currentEmp.userDep"
      />
    </div>
  </div>

  <p-footer>
    <button
      pButton
      type="button"
      label="ÂèñÊ∂à"
      icon="pi pi-times"
      class="p-button-text"
      (click)="displayEmpDialog = false"
    ></button>
    <button
      pButton
      type="button"
      label="ÂÑ≤Â≠ò"
      icon="pi pi-check"
      class="p-button-success"
      (click)="saveEmployee()"
      [disabled]="!currentEmp.username || !currentEmp.email"
    ></button>
  </p-footer>
</p-dialog>

<!-- 4. Á¢∫Ë™çÂà™Èô§ (ConfirmDialog) -->
<p-confirmDialog></p-confirmDialog>
