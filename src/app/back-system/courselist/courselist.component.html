<div class="card mb-4">
  <h5 class="card-header">Tools Box 工具列</h5>
  <div class="card-body">
    <div class="row gx-3 gy-2 align-items-center">
      <div class="col-md-3">
        <label class="form-label" for="Search">Search 搜尋</label>
        <input id="Search" type="text" class="form-control" placeholder="Search...">
      </div>
      <div class="col-md-3">
        <label class="form-label" for="selectTypeOpt">Hash Tag 標籤</label>
        <select id="selectTypeOpt" class="form-select color-dropdown">
          <option value="bg-primary" selected>Primary</option>
          <option value="bg-secondary">Secondary</option>
          <option value="bg-success">Success</option>
          <option value="bg-danger">Danger</option>
          <option value="bg-warning">Warning</option>
          <option value="bg-info">Info</option>
          <option value="bg-dark">Dark</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label" for="selectPlacement">Public 公開與否</label>
        <select class="form-select placement-dropdown" id="selectPlacement">
          <option value="top-0 start-0">全部</option>
          <option value="top-0 start-50 translate-middle-x">公開</option>
          <option value="top-0 end-0">私有</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label" for="showToastPlacement">&nbsp;</label>
        <button id="showToastPlacement" class="btn btn-primary d-block">搜尋</button>
      </div>
    </div>
  </div>
</div>
